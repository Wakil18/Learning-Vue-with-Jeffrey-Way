<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue with Jeffrey Ep-02</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: rgb(198, 50, 50);
        }

        .text-green {
            color: rgb(110, 163, 30);
        }
    </style>
</head>

<body>

    <div id="app">
        <button :class="active ? 'text-red' : 'text-green'" @:click="toggle">Click Me</button>
    </div>
    
    <script>
        Vue.createApp({
            data() {
                return {
                    active: false
                };
            },
            methods: {
                toggle() {
                    this.active = ! this.active;
                }
            }
        }).mount('#app');
    </script>
    
</body>
</html>
